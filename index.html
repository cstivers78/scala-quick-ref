<!doctype html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="styles/Clearness.css"/>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="scripts/Markdown.Converter.js"></script>
<script>
$(document).ready(function(){
  $(window).on('popstate',function(){
    var body = $('body')
    var converter = new Markdown.Converter();
    var topic = window.location.hash == '' ? 'index' : window.location.hash.substr(1);
    $.get('topics/'+topic+'.md',function(markdown){
      switch(markdown==undefined) {
        case true: return function(){
        }();
        case false: return function(){
          var html = converter.makeHtml(markdown);
          body.empty();
          body.append(html);
        }();
      }
    });
  });
  $(window).emit('popstate');
});
</script>
